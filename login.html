<body>
    <!-- Login Page Container -->
    <div class="login-page-container">
        <div class="login-content">
            <!-- Left Side - Illustration -->
            <div class="auth-left">

                    <div class="floating-elements">
                        <div class="element element-1"></div>
                        <div class="element element-2"></div>
                        <div class="element element-3"></div>
                    </div>
                    <div class="character">
                        <div class="robot">
                            <div class="robot-head"></div>
                            <div class="robot-body"></div>
                            <div class="laptop"></div>
                        </div>
                    </div>
                    <div class="brand-logo">

                </div>
            </div>

            <!-- Right Side - Forms -->

                </div>

                <!-- Tab Content -->
                <div class="modern-tab-content">

                        <div class="welcome-header">
                            <h2>Welcome back to <span class="highlight">school</span>,</h2>
                        </div>
                        
                        <!-- Social Login Buttons -->
                        <div class="social-login">
                            <button class="social-btn google-btn" onclick="socialLogin('google')">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <form id="loginForm" class="modern-form">
                            <div class="modern-input-group">
                                <input type="text" id="loginUsername" placeholder="Username or Email" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            <div class="modern-input-group">
                                <input type="password" id="loginPassword" placeholder="Password" required>
                                <i class="fas fa-lock input-icon"></i>
                            </div>

                                <p class="signup-link">

                        <!-- Social Login Buttons -->

                            <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">

                            </div>
                            <div class="modern-input-group">
                                <input type="email" id="registerEmail" placeholder="Email" required>

                            </div>
                            <div class="modern-input-group">
                                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required minlength="6">

                            </div>
                            <div class="modern-input-group">
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
